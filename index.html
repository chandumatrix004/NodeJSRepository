<!DOCTYPE html>
<html>
<head>
	<title>Contact List Application</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/angular.js"></script>
</head>
<body ng-app="myApp">
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List Application</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
					<th>More Actions</th>
					<th>Clean up</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name"/></td>
					<td><input class="form-control" ng-model="contact.email"/></td>
					<td><input class="form-control" ng-model="contact.number"/></td>
					<td><button class="btn btn-default btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-default btn-info" ng-click="update()">Update</button></td>
					<td><button class="btn btn-default btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactList">
					<td ng-bind="contact.name"></td>
					<td ng-bind="contact.email"></td>
					<td ng-bind="contact.number"></td>
					<td><button class="btn btn-default btn-danger" ng-click="remove(contact._id)">Remove</button></td>
					<td><button class="btn btn-default btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="js/controller/controller.js"></script>
</body>
</html>
